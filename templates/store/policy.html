{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="section-content padding-y">
    <div class="container">
    
        <div class="row">
            <aside class="col-md-3">
            
                <div class="card">
                    <article class="filter-group">
                        <header class="card-header">
                            <a href="#" data-toggle="collapse" data-target="#collapse_1" aria-expanded="true" class="">
                                <i class="icon-control fa fa-chevron-down"></i>
                                <h6 class="title">General Policies</h6>
                            </a>
                        </header>
                        <div class="filter-content collapse show" id="collapse_1" style="">
                            <div class="card-body">
                                <ul class="list-menu">
                                    {% for policy in policies %}
                                    <li><a href="{% url 'indiv_policy' policy_slug=policy.slug%}"> {{ policy.title }} </a></li>
                                    {% endfor %}
                                </ul>
                            </div> <!-- card-body.// -->
                        </div>
                    </article> <!-- filter-group  .// -->
                </div> <!-- card.// -->
                
            </aside> <!-- col.// -->

            <div class="col-md-8 p-md-0 p-sm-2 ">
    
                <div id="accordion" class="container p-2">
                    {% if policy_indiv %}
                    <h2 id="{{ policy_indiv.title }}" class="p-2">{{ policy_indiv.title }}</h2>
                    <div class="card shadow m-2 p-5">
                        <h3 id="{{ policy_indiv.title }}" class="justify-content-center text-md-center">{{ policy_indiv.title }}</h3>
                        <p class="">
                            {{ policy_indiv.content | safe }}
                        </p>
                    </div>
                    {% endif %}
                </div>
            </div>
            
            </div>
    
              
            
        </div>
    </div>
    







{% endblock %}
